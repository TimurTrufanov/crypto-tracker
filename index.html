<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crypto tracker</title>
    <link href="src/output.css" rel="stylesheet">
</head>
<body class="bg-white dark:bg-slate-800">
<div class="container mx-auto p-4 bg-slate-100 dark:bg-slate-900">
    <header class="flex justify-between mb-4 items-center">
        <h1 class="text-xl font-bold uppercase text-purple-600 sm:text-3xl dark:text-purple-200">
            Crypto tracker
        </h1>
        <div class="relative">
            <button class="settings-button">
                <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                    <path d="M495.9 166.6c3.2 8.7 .5 18.4-6.4 24.6l-43.3 39.4c1.1 8.3 1.7 16.8 1.7 25.4s-.6 17.1-1.7 25.4l43.3 39.4c6.9 6.2 9.6 15.9 6.4 24.6c-4.4 11.9-9.7 23.3-15.8 34.3l-4.7 8.1c-6.6 11-14 21.4-22.1 31.2c-5.9 7.2-15.7 9.6-24.5 6.8l-55.7-17.7c-13.4 10.3-28.2 18.9-44 25.4l-12.5 57.1c-2 9.1-9 16.3-18.2 17.8c-13.8 2.3-28 3.5-42.5 3.5s-28.7-1.2-42.5-3.5c-9.2-1.5-16.2-8.7-18.2-17.8l-12.5-57.1c-15.8-6.5-30.6-15.1-44-25.4L83.1 425.9c-8.8 2.8-18.6 .3-24.5-6.8c-8.1-9.8-15.5-20.2-22.1-31.2l-4.7-8.1c-6.1-11-11.4-22.4-15.8-34.3c-3.2-8.7-.5-18.4 6.4-24.6l43.3-39.4C64.6 273.1 64 264.6 64 256s.6-17.1 1.7-25.4L22.4 191.2c-6.9-6.2-9.6-15.9-6.4-24.6c4.4-11.9 9.7-23.3 15.8-34.3l4.7-8.1c6.6-11 14-21.4 22.1-31.2c5.9-7.2 15.7-9.6 24.5-6.8l55.7 17.7c13.4-10.3 28.2-18.9 44-25.4l12.5-57.1c2-9.1 9-16.3 18.2-17.8C227.3 1.2 241.5 0 256 0s28.7 1.2 42.5 3.5c9.2 1.5 16.2 8.7 18.2 17.8l12.5 57.1c15.8 6.5 30.6 15.1 44 25.4l55.7-17.7c8.8-2.8 18.6-.3 24.5 6.8c8.1 9.8 15.5 20.2 22.1 31.2l4.7 8.1c6.1 11 11.4 22.4 15.8 34.3zM256 336a80 80 0 1 0 0-160 80 80 0 1 0 0 160z"/>
                </svg>
            </button>
            <div class="settings-menu hidden">
                <div class="flex justify-between mb-2">
                    <label for="theme" class="font-medium text-gray-900 dark:text-gray-100">Тема</label>
                    <select id="theme" class="theme-select">
                        <option value="light">Світла</option>
                        <option value="dark">Темна</option>
                        <option value="system">Системна</option>
                    </select>
                </div>
                <div class="flex justify-between">
                    <label for="currency" class="font-medium text-gray-900 dark:text-gray-100">Валюта</label>
                    <select id="currency" class="currency-select">
                        <option value="USD">USD ($)</option>
                        <option value="UAH">UAH (₴)</option>
                        <option value="EUR">EUR (€)</option>
                    </select>
                </div>
            </div>
        </div>
    </header>
    <section class="max-w-80">
        <label class="text-neutral-800 font-medium ml-2 dark:text-neutral-100" for="coin">Введіть назву монети</label>
        <input placeholder="BTC" name="coin" id="coin" type="text" class="input-coin">
        <div class="offered-coins"></div>
        <div class="error_message hidden">Монета вже додана</div>
        <button class="add-coin">
            Додати
        </button>
    </section>
    <section class="coins-section hidden">
        <hr class="my-6 border-black dark:border-white">
        <div class="flex justify-between items-center gap-3 flex-col lg:flex-row">
            <label for="searched-coins" class="font-medium text-lg flex items-end gap-2 text-black dark:text-white">Знайти:
                <input id="searched-coins" type="text" class="searched-coins">
            </label>
            <div class="font-medium text-lg flex items-center gap-2 text-black dark:text-white">
                Сортувати:
                <button class="coins-descend outline-none dark:fill-white">
                    <svg class="pb-2.5 h-10" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
                        <path d="M182.6 470.6c-12.5 12.5-32.8 12.5-45.3 0l-128-128c-9.2-9.2-11.9-22.9-6.9-34.9s16.6-19.8 29.6-19.8l256 0c12.9 0 24.6 7.8 29.6 19.8s2.2 25.7-6.9 34.9l-128 128z"/>
                    </svg>
                </button>
                <button class="coins-ascend outline-none dark:fill-white">
                    <svg class="pt-2.5 h-10" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
                        <path d="M182.6 41.4c-12.5-12.5-32.8-12.5-45.3 0l-128 128c-9.2 9.2-11.9 22.9-6.9 34.9s16.6 19.8 29.6 19.8l256 0c12.9 0 24.6-7.8 29.6-19.8s2.2-25.7-6.9-34.9l-128-128z"/>
                    </svg>
                </button>
            </div>
            <ul class="coins-pagination"></ul>
        </div>
        <hr class="my-6 border-black dark:border-white">
        <dl class="coin-cards"></dl>
    </section>
</div>

<script src="js/main.js"></script>
</body>
</html>
